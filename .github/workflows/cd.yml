name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI Build & Push Docker"] # Dispara quando o CI terminar
    types: [ "completed" ]

permissions:
  contents: read

jobs:
  deploy:
    # Só executa se o CI foi bem-sucedido
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Este passo ainda é necessário para obter o nome da imagem
      - name: Set vars
        id: vars
        run: |
          # !! IMPORTANTE: SUBSTITUA 'seunome' PELO SEU UTILIZADOR DO DOCKERHUB (ex: 3riccolpo) !!
          echo "IMAGE=seunome/atividade" >> $GITHUB_OUTPUT
          echo "TAG_SHA=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $GITHUB_OUTPUT
          
      # ESTE É O PASSO CORRIGIDO
      - name: Simulating Deploy to Kubernetes
        run: |
          echo "Pipeline de CD executado com sucesso!"
          echo "O cluster local (Minikube) não pode ser acedido a partir do GitHub Actions (nuvem)."
          echo "Por isso, o deploy real foi simulado."
          echo "---"
          echo "A imagem que seria implementada é:"
          echo "Imagem: ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}"
          echo "Namespace: ${{ steps.vars.outputs.NAMESPACE }}"
          echo "---"
          echo "Deploy simulado concluído com SUCESSO!"