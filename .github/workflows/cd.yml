name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI Build & Push Docker"] # Dispara quando o CI terminar
    types: [ "completed" ]

permissions:
  contents: read

jobs:
  deploy:
    # Só executa se o CI foi bem-sucedido
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    # Executa no seu PC
    runs-on: self-hosted 
    
    # DEFINE O SHELL PADRÃO PARA POWERSHELL
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- ESTE PASSO FOI TRADUZIDO PARA POWERSHELL ---
      - name: Set vars
        id: vars
        run: |
          # !! IMPORTANTE: SUBSTITUA '3riccolpo' SE O SEU UTILIZADOR DO DOCKERHUB FOR OUTRO !!
          $Image = "3riccolpo/atividade"
          echo "IMAGE=$Image" | Add-Content -Path $env:GITHUB_OUTPUT

          # Lógica corrigida para a TAG_SHA em PowerShell (pega os 7 primeiros caracteres)
          $TagSha = "${{ github.event.workflow_run.head_sha }}".Substring(0, 7)
          echo "TAG_SHA=$TagSha" | Add-Content -Path $env:GITHUB_OUTPUT

          $Namespace = "${{ secrets.K8S_NAMESPACE }}"
          if (-not $Namespace) { $Namespace = "default" }
          echo "NAMESPACE=$Namespace" | Add-Content -Path $env:GITHUB_OUTPUT
          
      - name: Apply base manifests (Service, Prometheus, Grafana, Nginx)
        run: |
          # Estes comandos kubectl funcionam perfeitamente no PowerShell
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/atividade-service.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/prometheus-config.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/prometheus-deployment.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/grafana-deployment.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/grafana-service.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-deployment.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-service.yaml

      - name: Apply app deployment (first time)
        run: |
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/deployment.yaml

      - name: Set image to new tag
        run: |
          kubectl set image deployment/atividade atividade=${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }} -n ${{ steps.vars.outputs.NAMESPACE }}

      - name: Wait rollout
        run: |
          kubectl rollout status deployment/atividade -n ${{ steps.vars.outputs.NAMESPACE }} --timeout=120s