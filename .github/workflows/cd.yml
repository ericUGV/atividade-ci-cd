name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI Build & Push Docker"] # Dispara quando o CI terminar
    types: [ "completed" ]

permissions:
  contents: read

jobs:
  deploy:
    # Só executa se o CI foi bem-sucedido
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        id: vars
        run: |
          # !! SUBSTITUA 'seunome' PELO SEU UTILIZADOR DO DOCKERHUB (ex: 3riccolpo) !!
          echo "IMAGE=seunome/atividade" >> $GITHUB_OUTPUT
          echo "TAG_SHA=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "NAMESPACE=${{ secrets.KUBE_NAMESPACE || 'default' }}" >> $GITHUB_OUTPUT
          
      - name: Simulating Deploy to Kubernetes
        run: |
          echo "Pipeline de CD executado com sucesso!"
          echo "O cluster local (Minikube) não pode ser acedido a partir do GitHub Actions (nuvem)."
          echo "Por isso, estamos a simular os passos de deploy:"
          
          echo "1. Configurar Kubeconfig... (Simulado)"
          # O PASSO REAL (AGORA DESATIVADO):
          # mkdir -p $HOME/.kube
          # echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

          echo "2. Aplicar manifestos base... (Simulado)"
          # O PASSO REAL (AGORA DESATIVADO):
          # kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/atividade-service.yaml || true
          # ... (e todos os outros comandos kubectl apply) ...

          echo "3. Aplicar deploy da app... (Simulado)"
          # O PASSO REAL (AGORA DESATIVADO):
          # kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/deployment.yaml

          echo "4. Atualizar a imagem do deployment... (Simulado)"
          echo "Comando que seria executado:"
          echo "kubectl set image deployment/atividade atividade=${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }} -n ${{ steps.vars.outputs.NAMESPACE }}"
          
          echo "5. Aguardar rollout... (Simulado)"
          # O PASSO REAL (AGORA DESATIVADO):
          # kubectl rollout status deployment/atividade -n ${{ steps.vars.outputs.NAMESPACE }} --timeout=120s
          
          echo "Deploy simulado concluído com SUCESSO!"